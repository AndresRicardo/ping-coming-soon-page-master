<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>

  <div id="container">

    <div id="hero"><img src="images/logo.svg" alt="hero-logo"></div>

    <h1 id="title">We are launching <strong>soon!</strong></h1>

    <p id="subscribe">Subscribe and get notified</p>

    <form action="" id="form">
      <input type="email" name="email" id="inputEmail" placeholder="Your email address...">
      <div id="errorMsg">Please provide a valid email address</div>
      <button type="submit" id="submit">Notify Me</button>
    </form>

    <div id="ilustration"><img src="images/illustration-dashboard.png" alt="dashboard_ilustration"></div>

    <div id="social">
      <div class="icon"><img src="images/icon-facebook.svg" alt="facebook"></div>
      <div class="icon"><img src="images/icon-twitter.svg" alt="twitter"></div>
      <div class="icon"><img src="images/icon-instagram.svg" alt="instagram"></div>
    </div>

    <p id="copy">&copy; Copyright Ping. All rights reserved.</p>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/AndresRicardo" target="_blank">Richi</a>.
    </p>
  </footer>

  <script src="js/app.js"></script>
</body>

</html>
